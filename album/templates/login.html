{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/login.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>	
<body>
<div class="container">
    <div class="left">
      <div class="header">
        <h2 class="animation a1">Welcome To MetalHead</h2>
      </div>
      <div class="form">
        <input type="email" class="form-field animation a3" placeholder="Email Address", id="login">
        <input type="password" class="form-field animation a4" placeholder="Password", id="password">
        <p class="animation a5"><a href="#">Forgot Password</a></p>
        <button class="animation a6", onclick="myFunction()">LOGIN</button>
      </div>
    </div>
    <div class="right"></div>
  </div>
</body>
  <script>
    function myFunction(){
    let email = document.getElementById('login').value;
    let password = document.getElementById('password').value;
    $.ajax({
        url: 'http://127.0.0.1:8000/login',
        type: 'post',
        contentType: 'application/json',
        body : {"email": email, "password": password},
        dataType: 'json',
        success: function (data) {
            console.log(data);
            localStorage.setItem("token", data.token);
        },
        error: function (XHR, status, err) {
            alert(err)
        }
    })
  }
  </script>
