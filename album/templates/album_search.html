{% extends 'base.html' %}
    {% load rest_framework%}
    {% load static %}

{%block content%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/3d3b8a7b94.js" crossorigin="anonymous"></script>
</head>	
<div class="w-100">
<section class="dark">
	<div class="container py-4">
		<h1 class="h1 text-center" id="pageHeaderTitle">Album Results</h1>
        {% for album in albums %}
		<article class="postcard dark yellow">
			<a class="postcard__img_link" href="#">
				<img class="postcard__img" src="{{album.Image}}" alt="Image Title" />
			</a>
			<div class="postcard__text">
				<h1 class="postcard__title blue"><a href="#">{{album.Name}}</a></h1>
				<div class="postcard__subtitle small">
					<time datetime="2020-05-25 12:00:00">
						<i class="fas fa-calendar-alt mr-2"></i>{{album.Artist}}
					</time>
				</div>
				<div class="postcard__bar"></div>
				<div class="postcard__preview-txt"><i class="fa-solid fa-star"> 7.5/10</i></div>
				<ul class="postcard__tagbox">
					<li class="tag__item"><i class="fas fa-tag mr-2"></i>Album</li>
					<li class="tag__item"><i class="fa-solid fa-music mr-2"></i>{{album.TotalTracks}} Tracks</li>
					<li class="tag__item play blue">
						<a href="#"><i class="fa-solid fa-star mr-2"></i>Rate Album</a>
					</li>
				</ul>
			</div>
		</article>
        {% endfor %}
	</div>
</section>
</div>
{% endblock content %}
